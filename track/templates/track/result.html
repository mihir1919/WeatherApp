{% extends 'track/base.html' %}
{% block content %}
    {% for i in al %}
    <div class="container" style="text-align:center">
        <h1>{{ i.city }}</h1>
        <img src="https://openweathermap.org/img/w/{{ i.icon }}.png">
        <h2>{{ i.temperature }}</h2>
        {{ i.description }}
    </div>

    {% endfor %}
{% endblock %}
