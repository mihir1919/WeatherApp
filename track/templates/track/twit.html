{% extends 'track/base.html' %}
{% block content %}
    <div class="jumbotron" style="text-align:center;width:500px;margin:auto;background-color:#1DA1F2">
        <h1 class="display-3">Check recent tweets</h1>
        <p class="lead">Enter Topic you want to search</p>
        <hr class="my-2">
        <p>More info</p>
        <form method="POST" action="twit/">
            {% csrf_token %}
            <div>
            <div class="form-group">
              <label for="">Topic</label>
              <input type="text"
                class="form-control" name="topic" id="" aria-describedby="helpId" placeholder="">
              <small id="helpId" class="form-text text-muted">Help text</small>
            </div>
            <div class="form-group">
              <label for=""># of Tweets</label>
              <input type="text"
                class="form-control" name="no" id="" aria-describedby="helpId" placeholder="">
              <small id="helpId" class="form-text text-muted">Help text</small>
            </div>
              <label for="">District</label>
              <input type="text" class="form-control" name="district" id="" aria-describedby="helpId" placeholder="">
              <small id="helpId" class="form-text text-muted">Help text</small>
            </div>
            <div class="form-group">
              <label for="">City</label>
              <input type="text"
                class="form-control" name="city" id="" aria-describedby="helpId" placeholder="">
              <small id="helpId" class="form-text text-muted">Help text</small>
            </div>
            <div class="form-group">
              <label for="">Country</label>
              <input type="text"
                class="form-control" name="country" id="" aria-describedby="helpId" placeholder="">
              <small id="helpId" class="form-text text-muted">Help text</small>
            </div>
            <div class="form-group">
              <label for="">Range</label>
              <input type="text"
                class="form-control" name="rangee" id="" aria-describedby="helpId" placeholder="">
              <small id="helpId" class="form-text text-muted">Help text</small>
            </div>
            <small id="helpId" class="form-text text-muted">Press Enter to search</small>
             <button type="submit" class="btn btn-primary">Submit</button>
            </div>
           
        </form>
    </div>
   
{% endblock  %}
